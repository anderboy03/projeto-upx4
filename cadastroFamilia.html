<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css/styles.css">
    <title>Cadastro de Família</title>
</head>
<body>
    <header>
        <h1>Cadastro de Família</h1>
    </header>

    <main>
        <!-- Formulário de Cadastro de Família aqui -->
        <form id="cadastroFamiliaForm">
            <!-- Adicione os campos necessários para o cadastro de família -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="Telefone">Telefone:</label>
            <input type="int" id="Telefone" name="Telefone" required>

            <button type="submit">Enviar</button>
        </form>
    </main>

    
</body>
</html>
