<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css/style2.css">
    <link rel="stylesheet" href="./estilos.css/botao.css">
    <title>Cadastro de Família</title>
</head>
<body>
    <header>
        <h1>Cadastro de Família</h1>
        
        <nav class="botao1">
            <ul>
                
                
            </ul>
        </nav>
    </header>
    

    <main>
        <!-- Formulário de Cadastro de Família aqui -->
        <form id="cadastroFamiliaForm">
            <!-- Adicione os campos necessários para o cadastro de família -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="Telefone">Telefone:</label>
            <input type="int" id="Telefone" name="Telefone" required>

            <label for="Renda-Familiar">Renda familiar:</label>
            <input type="float" id="Renda-Familiar" name="Renda-familiar" required>

            <label for="Quantidade-Membros">Quantidade-Membros:</label>
            <input type="int" id="Quantidade-Membros" name="Quantidade-Membros" required>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <section id="conteudo">
        
        
        <button onclick="voltarParaHome()">Voltar para o inicio</button>
    </section>

    <script src="./funcio.js/script.js"></script>
</body>
</html>
